<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You | Servixo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffffff, #f0faff);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .glow-orb {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #c1f1ff 0%, transparent 70%);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite alternate;
      opacity: 0.3;
      z-index: 0;
    }

    .glow-orb:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .glow-orb:nth-child(2) {
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      100% { transform: translateY(-40px) translateX(30px); }
    }

    .thank-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 22px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 540px;
      width: 100%;
      position: relative;
      z-index: 1;
      animation: fadeInScale 1s ease-out forwards;
      transform: scale(0.5);
      opacity: 0;
    }

    @keyframes fadeInScale {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .checkmark {
      background-color: #d4f5e9;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }

    .checkmark svg {
      width: 30px;
      height: 30px;
      stroke: #34a853;
      stroke-width: 3;
      fill: none;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #023e8a;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 0.97rem;
      margin-bottom: 25px;
    }

    .btn-home {
      display: inline-block;
      padding: 10px 26px;
      background: #0077b6;
      color: #fff;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: background 0.3s ease;
    }

    .btn-home:hover {
      background: #023e8a;
    }

    .confetti {
      position: fixed;
      top: -10px;
      left: 0;
      width: 100%;
      height: 0;
      pointer-events: none;
      overflow: visible;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #00b4d8;
      animation: drop 3s ease-in forwards;
    }

    @keyframes drop {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="glow-orb"></div>
  <div class="glow-orb"></div>

  <div class="thank-box">
    <div class="checkmark">
      <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
    </div>
    <h1>Thank You!</h1>
    <p>Your message has been received. Our team will get back to you shortly.</p>
    <a href="index.html" class="btn-home">‚Üê Back to Home</a>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const confettiContainer = document.getElementById('confetti');
      for (let i = 0; i < 80; i++) {
        const span = document.createElement('span');
        span.style.left = Math.random() * 100 + 'vw';
        span.style.backgroundColor = ['#00b4d8', '#90e0ef', '#caf0f8'][Math.floor(Math.random() * 3)];
        span.style.animationDelay = Math.random() * 2 + 's';
        confettiContainer.appendChild(span);
      }
    });
  </script>
</body>
</html>
